<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .slider-container {
        margin-bottom: 40px;
      }

      .slider-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .slider {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        overflow: hidden;
      }

      .slider-wrapper {
        display: flex;
        transition: transform 0.3s ease;
      }

      .slider-wrapper img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        flex-shrink: 0;
      }

      .slider-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 15px 20px;
        cursor: pointer;
        font-size: 18px;
        z-index: 10;
      }

      .slider-button:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      .slider-button.prev {
        left: 10px;
      }

      .slider-button.next {
        right: 10px;
      }

      .slider-dots {
        text-align: center;
        margin-top: 10px;
      }

      .dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ccc;
        margin: 0 5px;
        cursor: pointer;
      }

      .dot.active {
        background: #333;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-title">Width Images</div>
      <div class="slider" id="width-slider">
        <div class="slider-wrapper" id="width-wrapper"></div>
        <button class="slider-button prev" onclick="moveSlide('width', -1)">
          ❮
        </button>
        <button class="slider-button next" onclick="moveSlide('width', 1)">
          ❯
        </button>
      </div>
      <div class="slider-dots" id="width-dots"></div>
    </div>

    <div class="slider-container">
      <div class="slider-title">Length Images</div>
      <div class="slider" id="length-slider">
        <div class="slider-wrapper" id="length-wrapper"></div>
        <button class="slider-button prev" onclick="moveSlide('length', -1)">
          ❮
        </button>
        <button class="slider-button next" onclick="moveSlide('length', 1)">
          ❯
        </button>
      </div>
      <div class="slider-dots" id="length-dots"></div>
    </div>

    <script>
      const sliders = {
        width: { currentIndex: 0, totalImages: 0 },
        length: { currentIndex: 0, totalImages: 0 },
      };

      function createSlider(type, imageUrls) {
        const wrapper = document.getElementById(`${type}-wrapper`);
        const dotsContainer = document.getElementById(`${type}-dots`);

        sliders[type].totalImages = imageUrls.length;

        // 이미지 추가
        imageUrls.forEach((url, index) => {
          const img = document.createElement("img");
          img.src = url;
          img.alt = `${type} image ${index + 1}`;
          wrapper.appendChild(img);

          // 도트 추가
          const dot = document.createElement("span");
          dot.className = `dot ${index === 0 ? "active" : ""}`;
          dot.onclick = () => goToSlide(type, index);
          dotsContainer.appendChild(dot);
        });
      }

      function moveSlide(type, direction) {
        const slider = sliders[type];
        slider.currentIndex += direction;

        // 순환 처리
        if (slider.currentIndex < 0) {
          slider.currentIndex = slider.totalImages - 1;
        } else if (slider.currentIndex >= slider.totalImages) {
          slider.currentIndex = 0;
        }

        updateSlider(type);
      }

      function goToSlide(type, index) {
        sliders[type].currentIndex = index;
        updateSlider(type);
      }

      function updateSlider(type) {
        const wrapper = document.getElementById(`${type}-wrapper`);
        const dots = document.querySelectorAll(`#${type}-dots .dot`);
        const currentIndex = sliders[type].currentIndex;

        // 슬라이더 이동
        wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;

        // 도트 업데이트
        dots.forEach((dot, index) => {
          dot.className = `dot ${index === currentIndex ? "active" : ""}`;
        });
      }

      // width 이미지 목록
      fetch("https://iyusei02-lgtm.github.io/images/width.json")
        .then((response) => response.json())
        .then((imageUrls) => {
          console.log("Width images:", imageUrls);
          if (imageUrls.length > 0) {
            createSlider("width", imageUrls);
          }
        })
        .catch((error) => console.error("Error loading width images:", error));

      // length 이미지 목록
      fetch("https://iyusei02-lgtm.github.io/images/length.json")
        .then((response) => response.json())
        .then((imageUrls) => {
          console.log("Length images:", imageUrls);
          if (imageUrls.length > 0) {
            createSlider("length", imageUrls);
          }
        })
        .catch((error) => console.error("Error loading length images:", error));
    </script>
  </body>
</html>
